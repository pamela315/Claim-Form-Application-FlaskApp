<body bgcolor="#e3fafb">



	<div class="title">HKET Adv Claim Form AC002 Application</div>

	<ul>

	<div style="padding:40px 0px">

	<form action="/result" method="POST">

        <div class="item">
         <label for="team">Team<span style="color:red;">*</span></label>
          <select id="team" name="team" required>

            <option value="" disabled>--ADV--</option>
            <option value="ADV">ADV</option>
            <option value="" disabled>--HKET--</option>
            <option value="HKET_Adv">HKET Adv</option>
            <option value="iET_A">iET - A</option>
            <option value="iET_B">iET - B</option>
            <option value="iET_C">iET - C</option>
            <option value="iET_D">iET - D</option>
            <option value="iET_E">iET - E</option>
            <option value="PET_A">PET - A</option>
            <option value="PET_B">PET - B</option>
            <option value="PET_C">PET - C</option>
            <option value="PET_D">PET - D</option>
            <option value="PET_E">PET - E</option>
            <option value="" disabled>--SkyPost--</option>
            <option value="SkyPost_Adv">Sky Post Adv</option>
            <option value="Sky_Marketing">Sky Marketing</option>
            <option value="Sky_A">Sky A</option>
            <option value="Sky_B">Sky B</option>
            <option value="Sky_C">Sky C</option>

            <option value="UM">UM</option>
            <option value="UT">UT</option>
            <option value="UFB">UFB</option>
            <option value="UHK">UHK</option>

            <option value="iMoney">iMoney</option>
          </select>
        </div>


        <div id="teamsOthers" style="display:none;">
        <label for="teamsOthers" width="200">UL Team - Other, Please Specify<span style="color:red;">*</span></label>
        <input type="text" name="teamsOthers" id="teamsOthers" width="300" style="padding: 5px 0;" />
        </div>



        <div class="item">
        <label for="payto">PayTo<span style="color:red;">*</span></label>
       <input type="text" name="payto" id="payto" required oninvalid="this.setCustomValidity('Please enter the name of Payee')" oninput="this.setCustomValidity('')" /></div>

       <div class="item">
       <label for="currency">Currency<span style="color:red;">*</span></label>
       <input type="radio" id="currency" name="currency" value="HKD" style="" required><label for="HKD" id="currencylabel" style="">HKD</label>
       <input type="radio" id="currency" name="currency" value="USD" style="padding-left:10px;"><label for="USD" id="currencylabel" style="">USD</label>
       <input type="radio" id="currency" name="currency" value="RMB" style="padding-left:10px;"><label for="RMB" id="currencylabel" style="">RMB</label>
       </div>

        <div class="item">
        <label for="amount">Amount $<span style="color:red;">*</span></label>
       <input type="text" name="amount" id="amount" required/></div>


        <div class="item">
       <label for="type">Payee Type<span style="color:red;">*</span></label>
       <input type="radio" id="type" name="type" value="vendor" style="" required><label for="vendor" id="typelabel" style="">Vendor</label>
       <input type="radio" id="type" name="type" value="freelance" style="padding-left:10px;"><label for="freelance" id="typelabel" style="">Freelance</label>
       <input type="radio" id="type" name="type" value="staff" style="padding-left:10px;"><label for="staff" id="typelabel" style="">Staff</label>
       </div>

       <div class="item">
       <label for="method">Payment Method<span style="color:red;">*</span></label>
       <input type="radio" id="method" name="method" value="cheque" style="" required><label for="cheque" id="methodlabel" style="">Cheque</label>
       <input type="radio" id="method" name="method" value="TT" style="padding-left:10px;"><label for="TT" id="methodlabel" style="">T/T</label></label>
       <input type="radio" id="method" name="method" value="other" style="padding-left:10px;"><label for="other" id="methodlabel" style="">Other</label>
       </div>

        <div id="otherSpecify_ALL" style="display:none;">
        <label for="otherSpecify" width="200">Other, Please Specify<span style="color:red;">*</span></label>
        <input type="text" name="otherSpecify" id="otherSpecify" width="300" style="padding: 5px 0;" />
        </div>

       <div class="item">
       <label for="mail">Mail / Send by<span style="color:red;">*</span></label>
       <input type="radio" id="mail" name="mail" value="fin" style=""><label for="fin" id="maillabel" style="">Fin</label>
       <input type="radio" id="mail" name="mail" value="applicant" style="padding-left:10px;" required><label for="applicant" id="maillabel" style="">Applicant</label>
       </div>

       <div class="item">
       <label for="urgent">Urgent<span style="color:red;">*</span></label>
       <input type="radio" id="urgent" name="urgent" value="yes" style="" required><label for="yes" id="urgentlabel" style="">Yes</label>
       <input type="radio" id="urgent" name="urgent" value="no" style="padding-left:10px;"><label for="no" id="maillabel" style="">No</label>
       </div>

        <div id="urgentdate_ALL" style="display:none;">
        <label for="urgentdate" width="200">Urgent Date<span style="color:red;">*</span></label>
        <input type="date" name="urgentdate" id="urgentdate" width="300" style="padding: 5px 0;"/>
        </div>

       <div class="item">
        <label for="adno">Ad No.<span style="color:red;">*</span></label>
       <input type="text" name="adno" id="adno" required oninvalid="this.setCustomValidity('Please enter the ad no')" oninput="this.setCustomValidity('')" /></div>



        <div style="border:1px #b6b6b6 solid;">
        <p style="padding-left:10px; font-size:18px; color:060606; font-family:Arial;">Description</p>
        <div class="item">
        <label for="clientname">Name of Client<span style="color:red;">*</span></label>
       <input type="text" name="clientname" id ="clientname" style="width:300px" required oninvalid="this.setCustomValidity('Please type the client/company name')" oninput="this.setCustomValidity('')" /></div>

        <div class="item">
            <label for="itemname">Item Name<span style="color:red;">*</span></label>
                <select id="itemname" name="itemname" required>
                <option value="" disabled selected>Select your option</option>
                <option value="adwards">Awards</option>
                <option value="Advertorial">Advertorial</option>
                <option value="booklet">Booklet</option>
                <option value="Event Management">Event Management</option>
                <option value="Facebook">Facebook</option>
                <option value="others">Others</option>
             </select>
        </div>

         <div id="itemOther" style="display:none;">
        <label for="itemOther" width="200">Other, Please Specify<span style="color:red;">*</span></label>
        <input type="text" name="itemOther" id="itemOther" width="300" style="padding: 5px 0;"/>
        </div>

        <div class="item">
         <label for="service">Nature of Service<span style="color:red;">*</span></label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Select your option</option>
            <option value="Helper">Helper</option>
            <option value="Interview">Interview</option>
            <option value="Layout Design">Layout Design</option>
            <option value="Make Up">Make Up</option>
            <option value="Misc">Misc</option>
            <option value="Online Promotion">Online Promotion</option>
            <option value="Photo Shooting">Photo Shooting</option>
            <option value="Print">Print</option>
            <option value="Production">Production</option>
            <option value="Proof Read">Proof Read</option>
            <option value="Props">Props</option>
            <option value="Rental Fee">Rental Fee</option>
            <option value="Talent/KOL/Model">Talent/ KOL/ Model</option>
            <option value="Transportation">Transportation</option>
            <option value="Website">Website</option>
            <option value="Writer">Writer</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div id="ServiceOther" style="display:none;">
        <label for="ServiceOther" width="200">Other, Please Specify<span style="color:red;">*</span></label>
        <input type="text" name="ServiceOther" id="ServiceOther" width="300" style="padding: 5px 0;" />
        </div>



        <div class="item">
        <label for="publishedDate">Published Date<span style="color:red;">*</span></label>
        <input type="text" name="publishedDate" id="publishedDate" width="300" style="padding: 5px 0;" required/>
        </div>

        <div class="reference">
           e.g. "8 Feb 2021"  or "Feb 2021"
       </div>


        <div class="item">
        <label for="details">Details</label>
       <input type="text" name="details" id ="details" style="width:300px; height:150px;"/></div>


        </div>

        <div class="item">
        <label for="vendorcode">Vendor Code<span style="color:red;">*</span></label>
        <input type="text" name="vendorcode" id="vendorcode" required/></div>

        <div class="reference">
           <a href="https://docs.google.com/spreadsheets/d/1oty3G-CT3xvRBC3ye2GztGMfRXhOnImPopMizexgESU/edit?usp=sharing" style="font-family:Arial;" target="_blank">Vendor Code List</a>
       </div>

       <div style="padding-top:5px;" class="reference">
           <a href="https://docs.google.com/spreadsheets/d/1ux2WOgymDOSblwh8EZL0UXJwxyVkWfrq9ojPTGBipP4/edit?usp=sharing" style="font-family:Arial;" target="_blank">Freelance Code List</a>
       </div>

        <div class="item">
        <label for="appliedby">Applied by<span style="color:red;">*</span></label>
        <input type="text" name="appliedby" id ="appliedby"/></div>

        <div class="item">
        <label for="extno">Extension No<span style="color:red;">*</span></label>
        <input type="text" name="extno" id="extno" required/></div>





        <div style="border:1px #b6b6b6 solid; display:none;" id="form2">
        <p style="padding-left:10px; font-size:18px; color:060606; font-family:Arial;">外判服務申請表</p>

        <div class="item" id="f_reason">
        <label for="f_reason">申請原因<span style="color:red;">*</span></label>
         <select id="f_reason" name="f_reason">
            <option value="" disabled selected>請選擇</option>
            <option value="extraworkload">額外工作</option>
            <option value="AL">同事放假</option>
            <option value="others">Others</option>
          </select>
       </div>

        <div id="f_reasonOther" style="display:none;">
        <label for="f_reasonOther" width="200">其他原因 (請註明)</label>
        <input type="text" name="f_reasonOther" id="f_reasonOther" width="300" style="padding: 5px 0;"/>
        </div>

       <div class="item" id="f_deadline">
        <label for="f_deadline">完工限期<span style="color:red;">*</span></label>
        <input type="text" name="f_deadline" id ="f_deadline"  /></div>

       <div class="item" id="f_chinesename">
        <label for="f_chinesename">承判人姓名(中文)<span style="color:red;">*</span></label>
        <input type="text" name="f_chinesename" id ="f_chinesename"  /></div>

       <div class="item" id="f_engname">
        <label for="f_engname">承判人姓名(英文)<span style="color:red;">*</span></label>
        <input type="text" name="f_engname" id ="f_engname" /></div>

       <div class="item" id="f_date">
        <label for="f_date">外判工作日期<span style="color:red;">*</span></label>
        <input type="date" name="f_date" id="f_date" width="300" style="padding: 5px 0;"/></div>

       <div class="item" id="f_cal">
       <label for="f_cal">外判服務費計算<span style="color:red;">*</span></label>
       <input type="radio" id="f_cal" name="f_cal" value="hour" style="" checked="checked"><label for="hour" id="callabel" style="">按時間</label>
       <input type="radio" id="f_cal" name="f_cal" value="job" style="padding-left:10px;"><label for="job" id="callabel" style="">按工作</label></label>
       <input type="radio" id="f_cal" name="f_cal" value="other" style="padding-left:10px;"><label for="other" id="callabel" style="">其他</label>
        </div>


       <div id="calOther" style="display:none;">
        <label for="calOther" width="200">其他 (請註明)</label>
        <input type="text" name="calOther" id="calOther" width="300" style="padding: 5px 0;"/>
        </div>

        </div>

        <div class="item">
        <label for="password">Enquiry Code<span style="color:red;">*</span></label>
        <input type="text" name="password" id="password" required placeholder="Please use the same code everytime"/></div>


        <div class="Manda" style="padding:15px 0; font-size:12px; font-family: Arial;">
        <span style="color:red;">*</span> Mandatory Fields</div>


        <div class="submit">
        <input type="submit" value="Submit" class="SubmitButton"/></div>

	 </form>

	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>


      /*$("input[name=amount]").on('input', function () {
        this.value = this.value.match(/^\d+\.?\d{0,2}/);
      });*/




    	 $("input[name=method]").change(function(){


       if($(this).val()=="other")
       {
          $("#otherSpecify_ALL").show();
          $("#otherSpecify_ALL").find(':input').attr('required', true);
       }
       else
       {
           $("#otherSpecify_ALL").hide();
           $("#otherSpecify_ALL").find(':input').attr('required', false);
       }

    });

    $("input[name=urgent]").change(function(){

       if($(this).val()=="yes")
       {
          $("#urgentdate_ALL").show();
          $("#urgentdate_ALL").find(':input').attr('required', true);
       }
       else
       {
           $("#urgentdate_ALL").hide();
           $("#urgentdate_ALL").find(':input').attr('required', false);
       }

    });


    $("select[name=service]").change(function(){

       if($(this).val()=="others")
       {
          $("#ServiceOther").show();
          $("#ServiceOther").find(':input').attr('required', true);
       }
       else
       {
           $("#ServiceOther").hide();
           $("#ServiceOther").find(':input').attr('required', false);
       }

    });


        $("select[name=itemname]").change(function(){

       if($(this).val()=="others")
       {
          $("#itemOther").show();
          $("#itemOther").find(':input').attr('required', true);
       }
       else
       {
           $("#itemOther").hide();
           $("#itemOther").find(':input').attr('required', false);
       }

    });


        $("input[name=type]").change(function(){

       if($(this).val()=="freelance")
       {
          $("#form2").show();
          $("#f_reason").find(':input').attr('required', true);
          $("#f_deadline").find(':input').attr('required', true);
          $("#f_chinesename").find(':input').attr('required', true);
          $("#f_engname").find(':input').attr('required', true);
          $("#f_date").find(':input').attr('required', true);
          $("#f_cal").find(':input').attr('required', true);
          $("input[name=vendorcode]").val("");
       }

        else if($(this).val()=="staff")
       {
          $("input[name=vendorcode]").val("N/A");
          $("#form2").hide();
          $("#f_reason").find(':input').attr('required', false);
          $("#f_deadline").find(':input').attr('required', false);
          $("#f_chinesename").find(':input').attr('required', false);
          $("#f_engname").find(':input').attr('required', false);
          $("#f_date").find(':input').attr('required', false);
          $("#f_cal").find(':input').attr('required', false);
       }

       else
       {
          $("#form2").hide();
          $("#f_reason").find(':input').attr('required', false);
          $("#f_deadline").find(':input').attr('required', false);
          $("#f_chinesename").find(':input').attr('required', false);
          $("#f_engname").find(':input').attr('required', false);
          $("#f_date").find(':input').attr('required', false);
          $("#f_cal").find(':input').attr('required', false);
          $("input[name=vendorcode]").val("");

       }

    });


    	 $("input[name=f_cal]").change(function(){

       if($(this).val()=="other")
       {
          $("#calOther").show();
          $("#calOther").find(':input').attr('required', true);
       }
       else
       {
           $("#calOther").hide();
           $("#calOther").find(':input').attr('required', false);
       }

    });


     $("select[name=f_reason]").change(function(){

       if($(this).val()=="others")
       {
          $("#f_reasonOther").show();
          $("#f_reasonOther").find(':input').attr('required', true);
       }
       else
       {
           $("#f_reasonOther").hide();
           $("#f_reasonOther").find(':input').attr('required', false);
       }

    });

        $("select[name=team]").change(function(){

       if($(this).val()=="Others")
       {
          $("#teamsOthers").show();
          $("#teamsOthers").find(':input').attr('required', true);
       }
       else
       {
           $("#teamsOthers").hide();
           $("#teamsOthers").find(':input').attr('required', false);
       }

    });




	</script>
